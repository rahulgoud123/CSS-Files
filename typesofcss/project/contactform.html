<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carrentals.css">
</head>
<body>
    <h3>Fill the form to <a href="#" class="contact-us">Contact us</a></h3>
    <div class="contact-container">
        <div class="contact-card">
        <div class="input-contact-container">
            <label for="first name" >First name:</label>
            <input type="name" id="name" name="First name:">
            </div>

            <div class="input-contact-container">
                <label for="last name" >Last name:</label>
                <input type="name" id="name" name="Last name:">
                </div>

                <div class="input-contact-container">
                    <label for="mobile number" >Mobile number:</label>
                    <input type="name" id="number" name="Mobile number:">
                    </div>

                    <div class="input-contact-container">
                        <label for="email" >Email Address:</label>
                        <input type="email" id="email" name="Email Address:">
                        </div>    

                        <button type="button" class="btn1">Submit</button>
                        <button type="button" class="btn2">Reset</button>
                 
                </div>      
        </div>
    </div>        
</body>
</html>
